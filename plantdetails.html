<!DOCTYPE html>

<!-- Code based on various pages on Google Maps Javascript API documentation -->

<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      {% include 'header.html' %}
    <br>
    <div id="map"></div>
    {% include 'map.html' %}
    <!-- <script type="text/javascript"
         src="{{ url_for('static', filename='map.js') }}"></script> -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgPsCmJi55tXonvondJH9BCh7AOvDg3-8&callback=initMap">
    </script>
  {% include 'footer.html' %}  
</body>
</html>
