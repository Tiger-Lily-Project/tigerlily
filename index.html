<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 800px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
      width: 300px;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
    #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      /* html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      } */
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">
        <a href="/index"> <img src="/static/logo_with_text.png" height="45" class="d-inline-block align-top" alt="Princeton Plants"></a>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/index">Home</a></li>
        <li><a href="#">Guided Tour</a></li>
        <li><a href="/catalog">Catalog</a></li>
        <li><a href="/about">About Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <br>
      <a href="/index"> <img src="/static/logo_with_text.png" height="50" class="d-inline-block align-top" alt="Princeton Plants"></a>
      <br>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/index">Home</a></li>
        <li><a href="#section2">Guided Tour</a></li>
        <li><a href="/catalog">Catalog</a></li>
        <li><a href="/about">About Us</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-sm-9">
      <div class="well">
          <form action="index" method="get">
              <table>
                <tr>
                  <td align="left">
                    FILTER BY:
                  </td>
                  <td align="left">
                    SPECIES
                  </td>
                  <td align="left">
                    STATUS
                  </td>
                  <td align="left">
                    SEASONALITY
                  </td>
                  <td align="left">
                      <input type="submit" name="submit_button" value="Clear Filter">
                  </td>
                </tr>
                <tr>
                  <td align="left">
                    Show only:
                  </td>
                  <td align="left">
                    <select multiple name="species">
                    {% for first_char in all_species: %}
                      {% for species_info in all_species[first_char]: %}
                        <option value="{{species_info.getCommonName()}}">{{species_info.getCommonName()}}</option>
                      {% endfor %}
                    {% endfor %}
                    </select>
                  </td>
                  <td align="left">
                    <select multiple name="status">
                    {% for status in status_vals: %}
                      <option value="{{status}}">{{status}}</option>
                    {% endfor %}
                    </select>
                  </td>
                  <td align="left">
                    <select multiple name="dec_or_evg">
                    {% for dec_or_evg in dec_or_evg_vals: %}
                      <option value="{{dec_or_evg}}">{{dec_or_evg}}</option>
                    {% endfor %}
                    </select>
                  </td>
                  <td align="left">
                    <input type="submit" name="submit_button" value="Apply Filter">
                  </td>
                </tr>
              </table>
            </form>
      </div>
      <div id="map"> </div>
    </div>
  </div>
</div>

{% include 'map.html' %}
</body>

</html>
