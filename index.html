<!DOCTYPE html>

<!-- Code based on various pages on Google Maps Javascript API documentation -->

<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      {% include 'header.html' %}
    <!--Temporarily print message to help database debugging-->
    {{message}}
    <br>
    <br>
    {% for plant in plants: %}
    <a href="plantdetails?common_name={{plant.getName()}}">{{plant.getName()}}</a>
    <br>
    {% endfor %}
    <div id="map"></div>
    <!-- <script src="map.js"></script> -->
    <script>
      const trackLocation = ({ onSuccess, onError = () => { } }) => {
  if ('geolocation' in navigator === false) {
    return onError(new Error('Geolocation is not supported by your browser.'));
  }

  // Use watchPosition for live updates
  return navigator.geolocation.watchPosition(onSuccess, onError);
};

var map, infoWindow;

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.3471, lng: -74.6566},
        zoom: 17
    });
    locationMarker = new google.maps.Marker({
        map: map,
        icon: 'my_location.svg'
    });

    // Sets dummy pins on map (referenced in map.html)
    var marker = new google.maps.Marker({
        position: {lat: 40.3471, lng: -74.6566},
        map: map,
        title: 'Prospect!'
    });
    var marker2 = new google.maps.Marker({
        position: {lat: 40.3468, lng: -74.6552},
        map: map,
        title: 'Frist!'
    });

    // Call trackLocation
    // From https://medium.com/risan/track-users-location-and-display-it-on-google-maps-41d1f850786e
    trackLocation({
        onSuccess: ({ coords: { latitude: lat, longitude: lng } }) => {
            locationMarker.setPosition({ lat, lng });
        map.panTo({ lat, lng });
        },
        onError: err =>
            alert(`Error: ${getPositionErrorMessage(err.code) || err.message}`)
    });
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgPsCmJi55tXonvondJH9BCh7AOvDg3-8&callback=initMap">
    </script>
  {% include 'footer.html' %}  
</body>
</html>
